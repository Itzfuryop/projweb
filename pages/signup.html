<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Craft Catalyst </title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Additional styles for auth pages */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .auth-logo-icon {
            font-size: 2.5rem;
        }

        .auth-logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header h2 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition-fast);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 40px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: var(--spacing-xs);
            transition: var(--transition-fast);
        }

        .toggle-password-btn:hover {
            color: var(--text-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .checkbox-group a:hover {
            color: var(--secondary-color);
        }

        .submit-btn {
            padding: var(--spacing-md);
            background: var(--primary-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-glow);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .social-btn {
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--secondary-color);
        }

        .error-message {
            padding: var(--spacing-sm);
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            border-radius: var(--radius-sm);
            color: var(--danger-color);
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            padding: var(--spacing-sm);
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: var(--radius-sm);
            color: var(--success-color);
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: var(--transition-fast);
        }

        .back-btn:hover {
            background: var(--bg-card-hover);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: var(--spacing-lg);
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">
        <span>‚Üê</span>
        <span>Back to Home</span>
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="auth-logo-icon">‚ö°</span>
                    <span class="auth-logo-text">Craft Catalyst </span>
                </div>
                <h2>Create Account</h2>
                <p>Get your supplies delivered in 30 minutes</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
                </div>

                <div class="form-group password-toggle">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
                    <button type="button" class="toggle-password-btn" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>

                <div class="form-group password-toggle">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                    <button type="button" class="toggle-password-btn" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>

                <div class="form-group">
                    <label for="userType">Account Type *</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select account type</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="professional">Professional</option>
                        <option value="hobbyist">Hobbyist</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Send me updates about offers and new products
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialSignup('google')">
                    <span>üîç</span>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="socialSignup('facebook')">
                    <span>üìò</span>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="../scripts/utils.js"></script>
    <script>
        // ========== PASSWORD VISIBILITY TOGGLE ==========
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // ========== FORM VALIDATION ==========
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^[\+]?[(]?[0-9]{1,4}[)]?[-\s\.]?[(]?[0-9]{1,4}[)]?[-\s\.]?[0-9]{1,9}$/;
            return re.test(phone.replace(/\s/g, ''));
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        // ========== FORM SUBMISSION ==========
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;
            const termsAccepted = document.getElementById('terms').checked;
            const newsletterOptIn = document.getElementById('newsletter').checked;

            // Validation
            if (!firstName || !lastName) {
                showError('Please enter your full name');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (!validatePhone(phone)) {
                showError('Please enter a valid phone number');
                return;
            }

            if (!validatePassword(password)) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!userType) {
                showError('Please select an account type');
                return;
            }

            if (!termsAccepted) {
                showError('You must agree to the Terms & Conditions');
                return;
            }

            // Create user object
            const user = {
                id: Date.now(),
                name: `${firstName} ${lastName}`,
                firstName,
                lastName,
                email,
                phone,
                password, // In production, this should be hashed!
                userType,
                newsletterOptIn,
                createdAt: new Date().toISOString(),
                orders: [],
                addresses: []
            };

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(u => u.email === email);

            if (existingUser) {
                showError('An account with this email already exists');
                return;
            }

            // Save user
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto-login
            const currentUser = {
                id: user.id,
                name: user.name,
                email: user.email,
                phone: user.phone,
                userType: user.userType
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Show success
            showSuccess('Account created successfully! Redirecting...');

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 2000);
        });

        // ========== SOCIAL SIGNUP ==========
        function socialSignup(provider) {
            showError(`${provider.charAt(0).toUpperCase() + provider.slice(1)} signup is coming soon!`);
        }

        // ========== REAL-TIME VALIDATION ==========
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = 'var(--danger-color)';
            } else {
                this.style.borderColor = '';
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            if (this.value && !validatePhone(this.value)) {
                this.style.borderColor = 'var(--danger-color)';
            } else {
                this.style.borderColor = '';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                this.style.borderColor = 'var(--warning-color)';
            } else {
                this.style.borderColor = '';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                this.style.borderColor = 'var(--danger-color)';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
